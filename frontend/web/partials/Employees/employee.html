                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Add Employee <small></small></h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="#">Config option 1</a>
                                </li>
                                <li><a href="#">Config option 2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            
                                <form role="form" ng-submit="emc.employeeDetail();">
                                    <div class="form-group"><label>Employee Name</label><input type="text" ng-model="emc.employee.name" placeholder="Employee Name" class="form-control"></div>
                                    <div class="form-group"><label>Employee Address</label><input type="text" ng-model="emc.employee.address" placeholder="Employee Address" class="form-control"></div>
                                    <div class="form-group"><label>Mobile Number</label><input type="number" placeholder="Mobile Number" ng-model="emc.employee.mobile" class="form-control"></div>
                                    <select class="form-control m-b" ng-model="emc.employee.category" name="account">
                                        <option value="">Choose Category</option>
                                        <option value="1">Developer</option>
                                        <option value="2">Designer</option>
                                        <option value="3">Marketing</option>
                                        <option value="4">Content writer</option>
                                    </select>
                                    <div class="form-group"><label>Email</label> <input type="email" ng-model="emc.employee.email" placeholder="Enter email" class="form-control"></div>
                                    <button type="submit" class="btn btn-w-m btn-primary">Add</button>
                                </form>
                            </div>
                            
                        </div>
                    </div>
                    
                </div>
